<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>boardSave</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.rtl.min.css}">
    <style>
        #write-form {
            width: 800px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<th:block th:replace="commonPages/header :: header"></th:block>
<div class="container" id="write-form" >
    <form action="/board/save" method="post" enctype="multipart/form-data">
        작성자: <input type="text" name="boardWriter" class="form-control">
        제목: <input type="text" name="boardTitle" class="form-control">
        비밀번호: <input type="text" name="boardPass" class="form-control">
        내용: <textarea type="text" name="boardContents" class="form-control"></textarea>
<!--        내용: <tex type="text" name="boardContents" class="form-control">-->
<!--       multiple : 파일 다중 업로드 가능하게 하는 태그, 고전적인 방법     -->
        파일첨부: <input type="file" name="boardFile" class="form-control" multiple>
        <input type="submit" value="글작성" class="btn btn-primary">
    </form>
    <a href="/" class="btn btn-primary">홈이동</a>
</div>

</body>
</html>
